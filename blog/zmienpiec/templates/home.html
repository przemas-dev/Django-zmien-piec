{% extends 'layout.html' %} {%block content%}

<div id="baner" class="jumbotron jumbotron-fluid banner banner1 h-60vh">
  <div class="container text-light">
    <h1>ZMIEŃ PIEC</h1>
    <p>Blog poświęcony piecom najwyższej jakości</p>
  </div>
</div>

<div class="container">
  <div class="row mt-5">
    <div class="col-lg-4"></div>
    <div class="col-lg-8 container-fluid">
      {% for post in object_list%}
      <div class="row mt-3 border1 py-3">
        <div class="col-12 d-flex p-3 flex-column">
          <a href="{% url 'article' post.pk %}">
            <h2 class="text-center">{{post.title}}</h2>
          </a>
          <hr class="mx-5" />
          <p class="mb-auto">{{post.body|slice:":200"|safe}}</p>
          <div class="d-flex justify-content-between">
            <span>{{post.create_date}} ~ {{post.author}} </span>
            <a class="text-info mr-3" href="{% url 'article' post.pk %}"
              >Czytaj całość...</a
            >
          </div>
        </div>
      </div>

      {%endfor%}
    </div>
  </div>
</div>
{%endblock%}
